<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>ERROR</title>
	<meta charset="utf-8"/>
	<style>
		*{margin:0;padding:0;}
		a:link,a:visited{text-decoration:none;color:#000;}
		html{height:100%;}
		body{margin:0;padding:0;background-image:url("img/guide/bg0.jpg");
		background-size:200%;background-position:center center;background-repeat:no-repeat;}
		li{list-style-type:none;}

		#wrap{width:100%;height:100%;}

		#container{width:100%;height:1100px;}
		#errorArea{width:100%;position:relative;top:30%;}
		#errorArea h2{font-size:80px;color:#fff;text-align:center;}
		#errorArea .box{width:100%;padding-top:30px;text-align:center;color:#fff;line-height:36px;font-size:24px;}
		
		#errorArea .box p{width:190px;margin:50px auto 0;}
		#errorArea .box a{width:190px;height:50px;line-height:50px;border:2px solid #e60012;background-color:#transparent;color:#fff;display:block;transition:all 0.5s linear;font-size:16px;}
		#errorArea .box a:hover,#errorArea .box a:focus{background-color:#e60012;color:#fff;}
	</style>
 </head>

 <body>
	<div id="wrap">
		<div id="container">
			<section id="errorArea">
				<h2>404</h2>
				<div class="box">
					<div>
						찾을 수 없는 페이지 입니다.<br/>
						요청하신 페이지가 사라졌거나, 잘못된 경로를 이용하셨습니다.
					</div>
					<p>
						<a href="../bandai/index.html" title="홈페이지 이동링크">
							홈으로 이동
						</a>
					</p>
				</div>
				
			</section>
		</div>
	</div>
 </body>
</html>
